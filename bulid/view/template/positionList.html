<ul class="bg-w position-list">
    <!--ui-sref：点击跳转页面-->
    <li ui-sref="position({id:item.id})" class="item p-r" ng-repeat="item in data|filterByObj:filterObj">
        <img class="f-l logo" ng-src="{{item.imageUrl}}" alt="">
        <h3 class="title" ng-bind="item.schoolName"></h3>
        <p class="textName" ng-bind="'['+item.areaName+']--'+item.industryName+' ('+item.teacherName+'名教职工)'"></p>
        <p class="text" ng-bind="item.honorName"></p>
        <span ng-if="name" ng-click="$event.stopPropagation();select(item);" class="icon p-a {{item.select === 'true'?'star-active':'star'}}"></span>
        <div class="clear"></div>
    </li>
</ul>
