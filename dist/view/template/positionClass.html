<div class="position-class">
    <h5>教学分类</h5>
    <button ng-click="showPositionList($index)" class="{{$index===isActive?'active':''}}" ng-repeat="cls in sch.positionClass" ng-bind="cls.name"></button>
    <ul>
        <li class="p-r" ng-repeat="pos in positionList">
            <p ng-bind="pos.name"></p>
            <p>人数:</p>
            <span class="p-a" ng-bind="pos.number"></span>
        </li>
    </ul>
</div>
